!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #444;
        }

        p {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #button-start {
            background: #4caf50;
            color: white;
        }

        #button-start:hover {
            background: #45a049;
        }

        #button-stop {
            background: #f44336;
            color: white;
        }

        #button-stop:hover {
            background: #e53935;
        }

        #button-reset {
            background: #ff9800;
            color: white;
        }

        #button-reset:hover {
            background: #fb8c00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <p><span id="seconds">00</span>:<span id="miliseconds">00</span></p>

        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>

    </div>

    <script>
        window.onload = function(){
            var seconds = 00;
            var miliseconds = 00;

            var appendSeconds = document.getElementById("seconds");
            var appendMilliSeconds = document.getElementById("miliseconds");

            var buttonStart = document.getElementById("button-start");
            var buttonStop = document.getElementById("button-stop");
            var buttonReset = document.getElementById("button-reset");
            var Interval;

            buttonStart.onclick = function(){
                clearInterval(Interval)
                Interval = setInterval(startTimer, 10)
            }

            buttonStop.onclick = function(){
                clearInterval(Interval)
            }

            buttonReset.onclick = function(){
                clearInterval(Interval);
                miliseconds = "00";
                seconds = "00";
                appendMilliSeconds.innerHTML = miliseconds;
                appendSeconds.innerHTML = seconds;

            }

            function startTimer(){
                miliseconds++;
                if(miliseconds < 10){
                    appendMilliSeconds.innerHTML = "0" + miliseconds;
                }
                if(miliseconds > 9){
                    appendMilliSeconds.innerHTML = miliseconds;
                }
                if(miliseconds > 99){
                    seconds++;
                    appendSeconds.innerHTML = "0" + seconds;
                    miliseconds = 0;
                    appendMilliSeconds.innerHTML = "0"+0;
                }

                if(seconds > 9){
                    appendSeconds.innerHTML =  seconds;
                }
            }
        }
    </script>
</body>
</html>
