<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 300px;
            text-align: center;
        }
        button{
            font-size: 30px;
            
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <p>Roll the Dice</p>
    <div id="Dice" ></div>
    <button onclick="toggleDice()">roll</button>
    <script>
        var dice;
        var dices=['1','2','3','4','5','6'];
        var isStopped= true;
        var t;
     function changeDiceFace(){
        var random = Math.floor(Math.random()*6)
        dice.innerHTML = dices[random]
     }
     function toggleDice(){
        if(isStopped){
            isStopped = false;
            t = setInterval(changeDiceFace,100);
        }
        else{
            clearInterval(t);
            isStopped = true;
        }   
     }
     window.onload = function (){
         dice = document.getElementById('Dice')
         changeDiceFace();
     };
    </script>
</body>
</html>
