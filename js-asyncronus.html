<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>
    Asyncronus example:
  </h2>  
  <p id="result"></p>
  <script>
    async function add(a,b) {
        let response = await a+b
        document.getElementById("result") .innerHTML= response
    }
    add (7,3)
  </script>
</body>
</html>
