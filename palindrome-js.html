<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>

<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString">
    <button onclick="Palindrome()">Check</button>
    <p id="result"></p>
    <script>
        function Palindrome() {
            var myString = document.getElementById('inputString').value
            if (!myString) {
                document.getElementById('result').innerHTML = 'Please enter a string'
            }
            var input = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase()
            var reverseString = input.split('').reverse().join('');
            if (input === reverseString) {
                document.getElementById('result').textContent = `${myString} is a palindrome`
            } else {
                document.getElementById('result').textContent = `${myString} is not a palindrome` 
            }
        }
    </script>
</body>

</html>
