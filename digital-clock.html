<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clockDisplay" onload="showTime()"></div>
    <script>
        function showTime(){
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var session = "AM"
            if(hour == 0){
                hour=12
            }
            if(hour > 12){
                hour = hour-12
                session= "PM"
            }
            hour=(hour<10)? "0"+hour : hour;
            min=(min<10)? "0"+min : min;
            sec=(sec<10)? "0"+sec : sec;
            var time = hour+":"+min+":"+sec+ " "+session;
            document.getElementById("clockDisplay").innerText = time;
            setTimeout(showTime,1000)
        }
        showTime()
    </script>
    <style>

        /* Center the clock in the viewport */
        
        body {
        
        display: flex;
        
        justify-content: center;
        
        align-items: center;
        
        height: 100vh;
        
        margin: 0;
        
        background: #1e1e2f; /* Dark background */
        
        color: #fff; /* White text for contrast */
        
        font-family: 'Arial', sans-serif;
        
        }
        
        /* Clock container */
        
        #MyClockDisplay {
        
        font-size: 3rem; /* Large font size for visibility */
        
        font-weight: bold;
        
        background: #333; /* Dark grey background for clock */
        
        border: 5px solid #ff9800; /* Orange border for aesthetics */
        
        padding: 20px 40px; /* Space inside the clock */
        
        border-radius: 10px; /* Rounded corners */
        
        box-shadow: 0 0 20px rgba(255, 152, 0, 0.5); /* Glowing effect */
        
        text-align: center;
        
        }
        
        </style>
</body>
</html>
