<html>

     </head>
    <body>
        <p id="cls"></p> 
        <p id="cls2"></p> 
        <script>
            class Person {
                constructor(name,age){
                    this.name= name;
                    this.age= age;
                }
            }
            class Student extends Person{
                constructor(name,age,grade){
                    super(name,age);
                    this.grade= grade;
                }
                show(){
                    document.write(this.name,this.age,this.grade);
                }
            }
            st1=new Student ("Sabib",12,5);
            document.getElementById("cls").innerHTML="Name: "+st1.name+" ,age: "+st1.age+" ,grade: "+st1.grade;
            st1.show();
            st2=new Student ("Ayman",12.5);
            document.getElementById("cls2").innerHTML="Name: "+st2.name+" ,age; "+st1.age+" ,grade:"+st1.grade;
        </script>
    </body>
    
</html>
